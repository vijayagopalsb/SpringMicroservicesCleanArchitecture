# Required metadata
sonar.projectKey=user-service
sonar.projectName=User Service
sonar.projectVersion=1.0

# Path to source files (adjust if needed)
sonar.sources=src/main/java

# Path to test files (optional)
sonar.tests=src/test/java

# Path to compiled bytecode
sonar.java.binaries=target/classes

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Optional: Exclude specific files or directories
# sonar.exclusions=**/generated/**,**/dto/**

# Optional: Path to coverage reports (if using JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: Set the language (Java by default)
# sonar.language=java
# Sonatqube host URL
sonar.host.url=http://localhost:9000
